<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="./styles.css">
    </head>
    <body>
        <div id="main-container">
            <div id="display">
                <div id="upper-display"></div>
                <div id="lower-display"></div>
            </div>
            <div id="keys">
                <div class="row1">
                    <button id="clear">Clear</button><button id="delete">Del</button><button class="operator" id="add">+</button>
                </div>
                <div class="row2">
                    <button class="digit">7</button><button class="digit">8</button><button class="digit">9</button><button class="operator">/</button>
                </div>
                <div class="row3">
                    <button class="digit">4</button><button class="digit">5</button><button class="digit">6</button><button class="operator">*</button>
                </div>
                <div class="row4">
                    <button class="digit">1</button><button class="digit">2</button><button class="digit">3</button><button class="operator">-</button>
                </div>
                <div class="row5">
                    <button class="digit" id="zero">0</button><button class="digit">.</button><button id="equals">=</button>
                </div>
            </div>
        </div>
        <script src="./script.js"></script>
    </body>
</html>
